<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="dropdownmenu.css">
	<title>drop-down</title>
</head>
<body>

	<div id="nav">
		<div class="menu-item">Menu1
			<div class="dropdown">drop-down1</div>
		</div>
		<div class="menu-item">Menu2
			<div class="dropdown">drop-down2</div>
		</div>
		<div class="menu-item">Menu3
			<div class="dropdown">drop-down3</div>
		</div>
	</div>
	<script type="text/javascript">
		let block=document.getElementById('nav');
			block=addEventListener('mouseover',fundown);
		function fundown(){
			let target=event.target;
			if(target.className=='menu-item'){
				let down=target.getElementsByClassName('dropdown');
				closeMenu();
				down[0].style.display='block';
			}
		}
			
	
	

		document.onmouseover=function(event){
			let target=event.target;
			// console.log(event.target);
			if(target.className!='menu-item' && target.className!='dropdown'){
				closeMenu();
			}
		}

		function closeMenu(){
			let menu=document.getElementById('nav');
			let subm=document.getElementsByClassName('dropdown');
			for(let i=0; i<subm.length; i++){
				subm[i].style.display='none';
			}
		}




	</script>
</body>
</html>
